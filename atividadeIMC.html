    <script>

         const nome= prompt('Digite seu nome: ')

         const peso= parseFloat(prompt('Digite seu peso : '))

         const altura= parseFloat(prompt('Digite sua altura (Ex): '))

         const IMC= peso / (altura ** 2)

        
         if(IMC < 18.5){
        alert(`Abaixo do Peso IMC = ${IMC.toFixed(2)}`)

         }else if (IMC >= 18.5 && 24.9){
        alert(`Peso normal IMC = ${IMC.toFixed(2)}`)

         }else if( IMC <=25  , 29.9){
        alert(`Sobrepeso IMC = ${IMC.toFixed(2)}`)

        }else{
        alert(`Obesidade IMC = ${IMC.toFixed(2)}`)
        }
        </script>
